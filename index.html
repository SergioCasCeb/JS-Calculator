<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>

    <link rel="stylesheet" href="./css/styles.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet"> 

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-operation"></div>
                <div class="current-operation">0</div>
            </div>
            
            <div class="calculator-btns">
                <button class="plus operator">+</button>
                <button class="minus operator">-</button>
                <button class="times operator">&times;</button>
                <button class="divide operator">&div;</button>
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="delete">DEL</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="number decimal">.</button>
                <button class="number cero">0</button>
                <button class="number clear">AC</button>
                <button class="equal">=</button>

            </div>

        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
